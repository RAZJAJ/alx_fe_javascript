<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Dynamic Quote Generator</h1>
    <p class="text-sm text-gray-500 mb-8">Create and explore quotes on the fly.</p>

    <!-- Main quote display section -->
    <div id="quoteDisplay" class="bg-indigo-50 p-6 rounded-xl mb-6 shadow-inner transition-all duration-300 transform hover:scale-105">
      <div class="text-xl font-medium text-gray-700 italic mb-2" id="quoteText"></div>
      <div class="text-sm text-indigo-600 font-semibold" id="quoteCategory"></div>
    </div>

    <!-- Button to generate a new quote -->
    <button id="newQuoteBtn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 mb-8">
      Show New Quote
    </button>

    <!-- Dynamic form for adding new quotes -->
    <div class="border-t-2 border-dashed border-gray-200 pt-6">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Add Your Own Quote</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input 
          id="newQuoteText" 
          type="text" 
          placeholder="Enter a new quote" 
          class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors duration-300" 
        />
        <input 
          id="newQuoteCategory" 
          type="text" 
          placeholder="Enter category" 
          class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors duration-300" 
        />
      </div>
      <button id="addQuoteBtn" class="mt-4 w-full bg-gray-800 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-gray-900 transition-colors duration-300 transform hover:scale-105">
        Add Quote
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
